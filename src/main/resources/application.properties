spring.application.name=Busqueda
# Configuracion de la base de datos MySQL en AWS RDS
spring.datasource.url=jdbc:mysql://localhost:3306/busqueda?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.sql.init.platform=mysql

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
#spring.jpa.hibernate.ddl-auto=drop-and-create
spring.jpa.hibernate.ddl-auto=update
#propiedades del swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.

#datafaker
spring.profiles.active=dev

#cambiando algo para que sea compatible el swagger con el hateoas
springdoc.enable-hateoas=false